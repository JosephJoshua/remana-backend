type: object
required:
  - customer_name
  - contact_phone_number
  - phone_type
  - color
  - initial_cost
  - sales_id
  - technician_id
  - damage_types
  - photos
properties:
  customer_name:
    type: string
    minLength: 1
    example: John Doe
  contact_phone_number:
    type: string
    minLength: 1
    example: "+6281234567890"
  phone_type:
    type: string
    minLength: 1
    example: Samsung A24
  imei:
    type: string
    example: "351360045267682"
  parts_not_checked_yet:
    type: string
    example: Camera
  passcode:
    type: object
    required:
      - is_pattern_locked
      - value
    properties:
      is_pattern_locked:
        type: boolean
        example: false
      value:
        type: string
        example: "1234"
  color:
    type: string
    minLength: 1
    example: Merah
  initial_cost:
    type: integer
    minimum: 1
    example: 10000
  down_payment:
    type: object
    required:
      - amount
      - method
    properties:
      amount:
        type: integer
        minimum: 1
        example: 5000
      method:
        type: string
        format: uuid
        example: 90b79dd6-17eb-4e95-b2df-86f0fc4617ce
  sales_id:
    type: string
    format: uuid
    example: 90b79dd6-17eb-4e95-b2df-86f0fc4617ce
  technician_id:
    type: string
    format: uuid
    example: 90b79dd6-17eb-4e95-b2df-86f0fc4617ce
  phone_conditions:
    type: array
    uniqueItems: true
    items:
      type: string
      format: uuid
      example: 90b79dd6-17eb-4e95-b2df-86f0fc4617ce
  damage_types:
    type: array
    minItems: 1
    uniqueItems: true
    items:
      type: string
      format: uuid
      example: 90b79dd6-17eb-4e95-b2df-86f0fc4617ce
  phone_equipments:
    type: array
    uniqueItems: true
    items:
      type: string
      format: uuid
      example: 90b79dd6-17eb-4e95-b2df-86f0fc4617ce
  photos:
    type: array
    minItems: 1
    uniqueItems: true
    items:
      type: string
      format: uri
      example: https://example.com/photo.jpg
